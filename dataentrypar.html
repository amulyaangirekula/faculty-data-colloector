<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .header {
      background-color: #010912;
      color: white;
      padding: 20px 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header h1 {
      font-size: 30px;
      margin: 0;
    }
    .user-logo {
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
    }
    .user-logo img {
      max-width: 100%;
      max-height: 100%;
    }
    .navbar-nav .nav-link {
      font-weight: bold;
    }
    body {
        margin: 0;
        padding: 0;
    }
    form {
        max-width: 500px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    input[type="text"],input[type="number"],select{
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        box-sizing: border-box;
    }
    input[type="submit"] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
    .error {
        color: red;
        font-size: small;
    }
    .background{
        background-image: url("bg.png");
        background-size: cover;
        min-height: 100vh;
    }
  </style>
</head>
<body>
<div class="background">
  <div class="header">
    <h1>FACULTY DATA COLLECTOR</h1>
    <div>
        <a href="profile.html"><img class="user-logo" src="https://randomuser.me/api/portraits/men/1.jpg" alt="User Logo">
        </a>    
    </div>
  </div>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="dashboard.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="dashyour.html">Your Data</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="dashenter.html">Enter Data</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <form id="facultyForm" action="dashenter.html">

    <label for="acyear">Academic Year:</label>
    <select id="acyear" name="acyear" required>
        <option value="">Select Academic Year</option>
        <option value="2023-24">2023-24</option>
        <option value="2022-23">2022-23</option>
        <option value="2021-22">2021-22</option>
        <option value="2020-21">2020-21</option>
        <option value="2019-20">2019-20</option>
    </select>

    <label for="duration">Duration:</label>
        <div style="display: flex; justify-content: space-between;">
            <input type="number" id="num" name="num" min="1" placeholder="Number" style="flex: 1" required>
            <select id="dur" name="dur" style="flex: 1;" required>
                <option value="">Select Duration</option>
                <option value="days">days</option>
                <option value="weeks">weeks</option>
                <option value="months">months</option>
            </select>
        </div>

    <label for="start">Start Date:</label>
    <input type="date" id="start" name="start" required>
    <label for="end">End Date:</label>
    <input type="date" id="end" name="end" required>
    <br>

    <label for="type">Type of Event:</label>
    <div>
        <input type="radio" id="fdp" name="type" value="FDP" required>
        <label for="fdp">FDP</label><br>
        
        <input type="radio" id="training" name="type" value="Training Activity" required>
        <label for="training">Training Activity</label><br>

        <input type="radio" id="sttps" name="type" value="STTPS" required>
        <label for="sttps">STTPS</label><br>
    </div>

    <label for="title">Title of event:</label>
    <input type="text" id="title" name="title" placeholder="Enter title of event" required>

    <label for="cert">Participation Certificate:</label>
    <input type="text" id="cert" name="cert" placeholder="Enter certificate link" required>

    <label for="feedback">Feedback:</label>
    <input type="text" id="feedback" name="feedback" placeholder="must have atleast 30 characters" required>
    <span id="feedbackError" class="error"></span>

    <input type="submit" value="Save" >


</form>
<script>
    document.getElementById("facultyForm").addEventListener("submit", function(event) {
        var feedbackInput = document.getElementById("feedback");
        var feedbackError = document.getElementById("feedbackError");
        
        // Check if feedback has at least 30 characters
        if (feedbackInput.value.length < 30) {
            event.preventDefault(); // Prevent form submission
            feedbackError.textContent = "Feedback must have at least 30 characters";
        } else {
            feedbackError.textContent = ""; // Clear error message
            alert("Data saved successfully!");
        }
    });
</script>

  <!-- jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</div>
</body>
</html>
