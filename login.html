<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-container {
      margin-top: 100px;
    }
    .error-message {
      color: #dc3545;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 login-container">
        <div class="text-center mb-4">
          <img src="clglogo.jpeg" alt="College Logo" width="550">
          <h2 class="mt-3">Faculty Data Collector</h2>
        </div>
        <form id="loginForm" onsubmit="return validateForm()" action="dashboard.html">
          <div class="form-group">
            <input type="text" class="form-control" id="username" placeholder="Username (Email)" required>
            <small id="usernameError" class="form-text error-message"></small>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="password" placeholder="Password" required>
            <small id="passwordError" class="form-text error-message"></small>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Login</button>
          </div>
          <div class="form-group text-center">
            <a href="#" id="forgotPassword">Forgot Password?</a>
          </div>
          <div class="form-group text-center">
            <p>Don't have an account? <a href="signup.html"><br>SIGN UP here</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    function validateForm() {
  var username = document.getElementById('username').value;
  var password = document.getElementById('password').value;

  // Regular expressions for email and password validation
  var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  var passwordRegex = /^(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&])(?=.{8,})/;

  var isValid = true;

  // Validate username
  if (!emailRegex.test(username)) {
    document.getElementById('usernameError').textContent = "Please enter a valid email address.";
    isValid = false;
  } else {
    document.getElementById('usernameError').textContent = "";
  }

  // Validate password
  if (!passwordRegex.test(password)) {
    document.getElementById('passwordError').textContent = "Password must be at least 8 characters long, contain at least one uppercase letter, one numeric digit, and one special character.";
    isValid = false;
  } else {
    document.getElementById('passwordError').textContent = "";
  }

  // If form is valid, show success message and redirect to dashboard
  if (isValid) {
    alert("Successfully logged in.");
    window.location.href = "dashboard.html"; // Redirect to dashboard page
  }

  return isValid;
}

  </script>
</body>
</html>
